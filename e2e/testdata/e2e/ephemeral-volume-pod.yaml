apiVersion: v1
kind: Pod
metadata:
  name: ubuntu
  labels:
    app.kubernetes.io/name: ubuntu
spec:
  containers:
  - name: ubuntu
    image: quay.io/cybozu/ubuntu:20.04
    command: ["/usr/local/bin/pause"]
    volumeMounts:
    - mountPath: /test1
      name: my-volume
    - mountPath: /test2
      name: my-default-volume
  volumes:
  - name: my-volume
    csi:
      driver: topolvm.io
      fsType: xfs
      volumeAttributes:
        topolvm.io/size: "2"
  - name: my-default-volume
    csi:
      driver: topolvm.io
